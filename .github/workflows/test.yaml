name: test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  FLUX_MODULE_URL: "oci://localhost:5000/flux-aio"
  FLUX_MODULE_VERSION: "0.0.0-devel"

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install tools
        run: make tools
      - name: Run CUE validation
        run: make vet
      - name: Create cluster without CNI
        run: kind create cluster --config ./test/cni/kind.yaml
      - name: Push module
        run: timoni mod push ./modules/flux-aio ${FLUX_MODULE_URL} -v ${FLUX_MODULE_VERSION}
      - name: Apply bundle
        run: timoni bundle apply -f bundles/flux-aio.cue --runtime-from-env
      - name: Verify Flux installation
        run: flux check
      - name: Install Cilium with Flux
        run: kubectl apply -f ./test/cni/cilium.yaml
      - name: Verify Cilium installation
        run: kubectl -n flux-system wait helmrelease/cilium --for=condition=ready --timeout=5m
      - name: Verify CoreDNS availability
        run: kubectl -n kube-system rollout status deploy/coredns --timeout=5m
